function getfirst(){

		gamestate=1;

	else{
		document.getElementById("viewoutput").innerHTML="please choose the second team";
	}
}

function getsecond(){
	if(gamestate==1){
		secondval1=document.getElementById("SBCteams").options.selectedIndex;
		secondval2=Number(document.getElementById("SBCteams").options[document.getElementById("SBCteams").options.selectedIndex].value.substr(0, 1));

		if(secondval1==firstval1){
			/*same team selected, try again*/
			document.getElementById("viewoutput").innerHTML="you chose the same team, try again";
		}
		else if(secondval2==firstval2){
			/*two team from same group*/
			document.getElementById("viewoutput").innerHTML=firstval3+" contra "+secondval3+" can be in the final if both place in the top two of group "+alphabet[secondval2]+", any order";
			
		}
		else if(secondval2%2==firstval2%2){
			/*two teams are both even or both odd */
			if(secondval2%2==0){
				/*two teams are both even*/
				document.getElementById("viewoutput").innerHTML=firstval3+" contra "+secondval3+" can be in the final if "+firstval3+" place second in group "+alphabet[firstval2]+" and "+secondval3+" place first in group "+alphabet[secondval2]+
				" OR "+firstval3+" place first in group "+alphabet[firstval2]+" and "+secondval3+" place second in group "+alphabet[secondval2]+": now you can choose another team first";
			}
			else{
				/*two teams are both odd*/
				document.getElementById("viewoutput").innerHTML=firstval3+" contra "+secondval3+" can be in the final if "+firstval3+" place first in group "+alphabet[firstval2]+" and "+secondval3+" place second in group "+alphabet[secondval2]+
				" OR "+firstval3+" place second in group "+alphabet[firstval2]+" and "+secondval3+" place first in group "+alphabet[secondval2]+": now you can choose another team first";
			}
		}
		else{
			/*one team is odd while one team is even*/
			if(secondval2%2==0){
				/*first team is odd, second team is even*/
				document.getElementById("viewoutput").innerHTML=firstval3+" contra "+secondval3+" can be in the final if "+firstval3+" place second in group "+alphabet[firstval2]+" and "+secondval3+" place second in group "+alphabet[secondval2]+
				" OR "+firstval3+" place first in group "+alphabet[firstval2]+" and "+secondval3+" place first in group "+alphabet[secondval2]+": now you can choose another team first";
			}
			else{
				/*first team is even, second team is odd*/
				document.getElementById("viewoutput").innerHTML=firstval3+" contra "+secondval3+" can be in the final if "+firstval3+" place second in group "+alphabet[firstval2]+" and "+secondval3+" place second in group "+alphabet[secondval2]+
				" OR "+firstval3+" place first in group "+alphabet[firstval2]+" and "+secondval3+" place first in group "+alphabet[secondval2]+": now you can choose another team first";			}
		}
		gamestate=0;
	}
	else{
		document.getElementById("viewoutput").innerHTML="please choose the first team";
	}
}
