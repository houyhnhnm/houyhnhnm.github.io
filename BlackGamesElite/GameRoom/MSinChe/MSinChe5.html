function setHazMins(){
	HazMins=[];
	var index1=0;
	var index2=0;
	var index3=0;
	var tempx=0;
	var tempy=0;
	while(index1<HazMinheight){
		var temparray1=[];
		index2=0;
		while(index2<(agevalue+2)){
			index3=0;
			var temparray2=[];
			while(index3<(agevalue+2)){
				temparray2.push(0);
				index3++;
			}
			temparray1.push(temparray2);
			index2++;
		}
		HazMins.push(temparray1);
		index1++;
	}
	var greencolored=0;
	var tenplace=0;
	if(agevalue<7){
		tenplace=1;
	}
	else if((agevalue>7)&&(agevalue<97)){
		tenplace=2;
	}
	index1=0;
	while(index1<HazMinheight){
		greencolored=0;
		while(greencolored<((Math.pow(2,agevalue+1))+(((agevalue+2)%2)*(Math.floor(Math.random()*10)%2)))){
			while((greencolored<((Math.pow(2,agevalue+1))+(((agevalue+2)%2)*(Math.floor(Math.random()*10)%2))))){
				tempx=(Math.floor(Math.random()*Math.pow(10,tenplace)))%(agevalue+2);
				tempy=(Math.floor(Math.random()*Math.pow(10,tenplace)))%(agevalue+2);
				if(HazMins[index1][tempx][tempy]==0){
					HazMins[index1][tempx][tempy]=1;//1 = green space, nature has taken over, the hazards!
					greencolored++;
				}
				else{//do nothing
				} 
			}
		}
		tempx=(Math.floor(Math.random()*Math.pow(10,tenplace)))%(agevalue+2);
		tempy=(Math.floor(Math.random()*Math.pow(10,tenplace)))%(agevalue+2);
		while(HazMins[index1][tempx][tempy]==1){
			tempx=(Math.floor(Math.random()*Math.pow(10,tenplace)))%(agevalue+2);
			tempy=(Math.floor(Math.random()*Math.pow(10,tenplace)))%(agevalue+2);
		}
		if(index1==0){ 
			HazMins[index1][tempx][tempy]=4;
		}
		else if((index1>0)&&(index1<(HazMinheight-1))){  
			HazMins[index1][tempx][tempy]=2;
		}
		else{  
			HazMins[index1][tempx][tempy]=3;
		}
		index1++;
	}
}

function outputHazMinsup(){ 
	var tempcanvas=document.getElementById("HazMinSpace");
	var tempcontext=tempcanvas.getContext("2d");
	var tempcanvaspixels=tempcontext.createImageData(250,250);
	var index1=0;
	var index2=0;
	while(index1<250){
		index2=0;
		while(index2<250){
			if(HazMins[HazMinlevel][Math.floor(index1/(250/(agevalue+2)))][Math.floor(index2/(250/(agevalue+2)))]==0){
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+0] = 128;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+1] = 128;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+2] = 128;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+3] = 255;
			}
			else if(HazMins[HazMinlevel][Math.floor(index1/(250/(agevalue+2)))][Math.floor(index2/(250/(agevalue+2)))]==1){
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+0] = 0;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+1] = 128;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+2] = 0;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+3] = 255;
			}
			else if(HazMins[HazMinlevel][Math.floor(index1/(250/(agevalue+2)))][Math.floor(index2/(250/(agevalue+2)))]==2){
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+0] = 255;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+1] = 255;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+2] = 0;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+3] = 255;
			}
			else if(HazMins[HazMinlevel][Math.floor(index1/(250/(agevalue+2)))][Math.floor(index2/(250/(agevalue+2)))]==3){
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+0] = 212;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+1] = 175;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+2] = 55;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+3] = 255;
			}
			else if(HazMins[HazMinlevel][Math.floor(index1/(250/(agevalue+2)))][Math.floor(index2/(250/(agevalue+2)))]==4){
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+0] = 255;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+1] = 255;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+2] = 0;
				tempcanvaspixels.data[(index1*4*250)+(index2*4)+3] = 255;
			}
			else{
			}
			index2++;
		}
		index1++;
	}
	tempcontext.putImageData(tempcanvaspixels,0,0);
}

function runHazMinsdira(){
	if(HazMinsdira==0){
		outputHazMinsup();
	}
	else if(HazMinsdira==1){
		outputHazMinsdown();
	}
	else{
	}
}

function clickHazMins(eventhandler){
	if(HazMinsstate==1){
		switchHazMinsstate();
		var rect=document.getElementById("HazMinSpace").getBoundingClientRect(); 
		var yup = Math.floor(eventhandler.clientX - rect.left); 
		var xup = Math.floor(eventhandler.clientY - rect.top);
		var tempcanvas=document.getElementById("HazMinSpace");
		var tempcontext=tempcanvas.getContext("2d");
		var tempcanvaspixels=tempcontext.getImageData(0,0,250,250);
		if(HazMinsdira==0){//up
			if(HazMinlevel==(HazMinheight-1)){
				if((tempcanvaspixels.data[(xup*4*250)+(yup*4)+0] == 212)&&(tempcanvaspixels.data[(xup*4*250)+(yup*4)+1] == 175)&&(tempcanvaspixels.data[(xup*4*250)+(yup*4)+2] == 55)&&(tempcanvaspixels.data[(xup*4*250)+(yup*4)+3] == 255)){
					switchHazMinsdira();
					runningChezo(3);
				}
				else{// do nothing
				}
			}
			else if(HazMinlevel==(HazMinheight-2)){
				if((tempcanvaspixels.data[(xup*4*250)+(yup*4)+0] == 255)&&(tempcanvaspixels.data[(xup*4*250)+(yup*4)+1] == 255)&&(tempcanvaspixels.data[(xup*4*250)+(yup*4)+2] == 0)&&(tempcanvaspixels.data[(xup*4*250)+(yup*4)+3] == 255)){
					incHMlevel();
					runningChezo(7);
				}
				else{
				}
			}
			else{
				if((tempcanvaspixels.data[(xup*4*250)+(yup*4)+0] == 255)&&(tempcanvaspixels.data[(xup*4*250)+(yup*4)+1] == 255)&&(tempcanvaspixels.data[(xup*4*250)+(yup*4)+2] == 0)&&(tempcanvaspixels.data[(xup*4*250)+(yup*4)+3] == 255)){
					incHMlevel();
					runningChezo(1);
				}
				else{
				}
			}
		}
		else if(HazMinsdira==1){
			if(HazMinlevel>1){ 
				if((HazMins[HazMinlevel-1][Math.floor(xup/(250/(agevalue+2)))][Math.floor(yup/(250/(agevalue+2)))])!=1){
					decHMlevel();
					runningChezo(4);
				}
				else if(HazMins[HazMinlevel-1][Math.floor(xup/(250/(agevalue+2)))][Math.floor(yup/(250/(agevalue+2)))]==1){
					MalizaChezo0();
				}				
			}
			else if(HazMinlevel==1){
				if((HazMins[HazMinlevel-1][Math.floor(xup/(250/(agevalue+2)))][Math.floor(yup/(250/(agevalue+2)))])!=1){
					decHMlevel();
					runningChezo(5);
				}
				else if(HazMins[HazMinlevel-1][Math.floor(xup/(250/(agevalue+2)))][Math.floor(yup/(250/(agevalue+2)))]==1){
					MalizaChezo0();
				}
			}
			else if(HazMinlevel==0){
				if((tempcanvaspixels.data[(xup*4*250)+(yup*4)+0] == 0)&&(tempcanvaspixels.data[(xup*4*250)+(yup*4)+1] == 0)&&(tempcanvaspixels.data[(xup*4*250)+(yup*4)+2] == 0)&&(tempcanvaspixels.data[(xup*4*250)+(yup*4)+3] == 255)){//black space thus exit, won game
					clearInterval(chezotimer);
					incHMtotaltime();
					incHMheight();
					setHMtimer();
					chezotimer=setInterval(HazMinclocker,1000);
					setHazMins();
					switchHazMinsdira();
					runningChezo(6);
				}
				else{//do nothing
				}
			}
			else{
			}
		}
		else{
		}
		switchHazMinsstate();
	}
	else{
	}
}

function clearHazMins(){
	var tempcanvas=document.getElementById("HazMinSpace");
	var tempcontext=tempcanvas.getContext("2d");
	var tempcanvaspixels=tempcontext.createImageData(250,250);
	var index1=0;
	var index2=0;
	while(index1<250){
		index2=0;
		while(index2<250){
			tempcanvaspixels.data[(index1*4*250)+(index2*4)+0] = 255;
			tempcanvaspixels.data[(index1*4*250)+(index2*4)+0] = 255;
			tempcanvaspixels.data[(index1*4*250)+(index2*4)+0] = 255;
			tempcanvaspixels.data[(index1*4*250)+(index2*4)+0] = 255;
			index2++;
		}
		index1++;
	}
	tempcontext.putImageData(tempcanvaspixels,0,0);
}

function runningChezo(value){
	situationmessage(value);
	heightmessage(1);
	completetimemessage(1);
	runHazMinsdira();
}

function AnzaChezo0(){
	systemmessage(0);
	agemessage(0);
	gamemessage(0);
	situationmessage(0);
	heightmessage(0);
	timermessage(0);
	completetimemessage(0);
	clearHazMins();
}

function MalizaChezo0(){   
	clearInterval(chezotimer);
	switchHazMinsstate();
	document.getElementById("HazMinSpace").removeEventListener("mousedown", clickHazMins); 
	incHMtotaltime();
	systemmessage(1);
	gamemessage(2);
	situationmessage(2);
	heightmessage(2);
	timermessage(2);
	completetimemessage(2);
	clearHazMins();
	switchHazMinsstate(); 
	chezostate=0;
}

function AnzaChezo(){
	if(chezostate==0){
		chezostate=2; 
		document.getElementById("HazMinSpace").addEventListener("mousedown", clickHazMins); 
		timermessage(1);
		setagevalue();
		setHMlevel();
		setHMheight();
		setHMtimer();
		setHMtotaltime();
		setHazMinsdira();
		setHazMinsstate();
		systemmessage(0);
		gamemessage(1);
		situationmessage(1);
		heightmessage(1);
		completetimemessage(1); 
		chezotimer=setInterval(HazMinclocker,1000);
		setHazMins();
		runHazMinsdira();
		switchHazMinsstate();//hazminsstate=1 now
		chezostate=1;
	}
}
