/*functions*/

function getuser(){
	var check=document.getElementById("watching").selectedIndex;
	var returnvalue;
	if(check!=-1){
	returnvalue=document.getElementById("watching").options[document.getElementById("watching").selectedIndex].value;
	}
	else{
		returnvalue=document.getElementById("watching").options[0].value;
	}
	return returnvalue;
}

function getrecent(){
	document.getElementById("returndata1").innerHTML="";
	document.getElementById("errormessage").innerHTML="";
	const storeuser=getuser();
	var indexer=0;
	if(String(storeuser).includes("/")==false){
		const rssUrl=sortstr1+storeuser+sortstr2+sortstr3.toString();
		fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`)
		.then(response => response.json())
		.then(data => {
			const container2 = document.getElementById('returndata1');
			const article2 = document.createElement('div');
			article2.innerHTML= `<h3><a href="https://www.deviantart.com/`+storeuser+`" target="_blank">@`+storeuser+`</a></h3> `;	
			container2.appendChild(article2);
			while((indexer<10)&&(indexer<data.items.length)){
				const container = document.getElementById('returndata1');
				const article = document.createElement('div');
				article.innerHTML += `<h3><b>${data.items[indexer].title}</b></h3><h3><a href="${data.items[indexer].link}" target="_blank">${data.items[indexer].link}</a></h3><h3><b>${data.items[indexer].pubDate}</b></h3>`;
				article.innerHTML += `<img src="${data.items[indexer].thumbnail}"> </img>`;
				container.appendChild(article);
				indexer++;
			}
		})
		.catch(error => console.error('Error fetching RSS feed:', error));
	}else{
		const rssUrl2=sortstr4+storeuser; 
		fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl2)}`)
		.then(response => response.json())
		.then(data => {
			const container2 = document.getElementById('returndata1');
			const article2 = document.createElement('div');

				article.innerHTML += `<img src="${data.items[indexer].thumbnail}"> </img>`;
				container.appendChild(article);
				indexer++;
			}
		})
		.catch(error => console.error('Error fetching RSS feed:', error));
	}
}

function getdays(){

function checktimeinbounds(dateofimage,days){
	const d = new Date(dateofimage);
	if(Date.now()-d.getTime()>(days*86400000)){
		return false;
	}else{
		return true;
	}
}

function Allcheck(){

}
